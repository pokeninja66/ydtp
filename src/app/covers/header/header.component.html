<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" routerLink="fake" href="#">Posts</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="about" href="#">About</a>
        </li>

      </ul>
    </div>
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" routerLink="" href="#">Your daily tank post</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="isLogged == null">
          <a class="nav-link" routerLink="register" href="#">Register</a>
        </li>
        <li class="nav-item" *ngIf="isLogged == null">
          <a class="nav-link" routerLink="login" href="#">Login</a>
        </li>


        <li class="nav-item" *ngIf="isLogged != null">
          <a class="nav-link" routerLink="upload" href="#">{{isLogged}}</a>
        </li>
        <li class="nav-item" *ngIf="isLogged != null">
          <a class="nav-link" (click)="Logout();" href="#">Logout</a>
        </li>

      </ul>

    </div>
  </nav>



</header>
